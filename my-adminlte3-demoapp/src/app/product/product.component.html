  <div class="card p-2">
    <div class="row">
      <div class="col">
        <label>Product</label>
      </div>
      <div class="col">
        <button class="btn btn-primary float-end" *ngIf="!createproduct" (click)="createform()">
          CreateProduct
        </button>
        <button class="btn btn-primary float-end" *ngIf="createproduct" (click)="createform()">
            ShowallProducts</button>
      </div>
    </div>
  </div>
  <div class="card" *ngIf="createproduct">
    <div class="card-body">
      <!-- <div class="container"> -->
      <!-- <h1>Business</h1> -->

      <form
        #productForm="ngForm"
        (ngSubmit)="productForm.form.valid && productf()">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="productcode">ProductCode</label><br />
              <input
                type="text"
                name="productcode"
                [(ngModel)]="product.productcode"
                class="form-control me-2"
                type="text"
                required
                #productcode="ngModel"
                [ngClass]="{
                  'is-invalid': productForm.submitted && productcode.errors
                }"
                placeholder="productcode"
              />
              <div
                *ngIf="productForm.submitted && productcode.errors"
                class="invalid-feedback"
              >
                <div *ngIf="productcode.errors['required']">
                  <span style="color: red">Productcode is required</span>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="productname">ProductName</label><br />
              <input
                type="text"
                name="productname"
                [(ngModel)]="product.productname"
                class="form-control me-2"
                type="text"
                required
                #productname="ngModel"
                [ngClass]="{
                  'is-invalid': productForm.submitted && productname.errors
                }"
                placeholder="productname"
              />
              <div
                *ngIf="productForm.submitted && productname.errors"
                class="invalid-feedback"
              >
                <div *ngIf="productname.errors['required']">
                  <span style="color: red">Productname is required</span>
                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="productdescription">Productdescription</label><br />
              <input
                type="text"
                name="productdescription"
                [(ngModel)]="product.productdescription"
                class="form-control me-2"
                type="text"
                required
                #productdescription="ngModel"
                [ngClass]="{
                  'is-invalid': productForm.submitted && productdescription.errors
                }"
                placeholder="productdescription"
              />
              <div
                *ngIf="productForm.submitted && productdescription.errors"
                class="invalid-feedback"
              >
                <div *ngIf="productdescription.errors['required']">
                  <span style="color: red">Productdescription is required</span>
                </div>
              </div>
            </div>

          </div>
        </div>





        <!-- <pre></pre> -->

        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- to view enteries rows in a table -->

      <div>
        <h2>Business Data View</h2>

            <th >Productname</th>

              </td>
              <td class="p-1">

                  class="form-control"
                  type="text"
                  name="productname"
                  [(ngModel)]="arr.productname"
                  *ngIf="arr.isEdit"
                  class="p-1"
                />
                <!-- </div> -->

                <label class="p-1 font-weight-normal" *ngIf="!arr.isEdit">{{
                  arr.productname
                }}</label>
              </td>

              <td class="p-1">
                <!-- <div  *ngIf="arr.isEdit"> -->
                <input
                  class="form-control"
                  type="text"
                  name="productdescription"
                  [(ngModel)]="arr.productdescription"
                  *ngIf="arr.isEdit"
                  class="p-1"
                />
                <!-- </div> -->

                <label class="p-1 font-weight-normal" *ngIf="!arr.isEdit">{{
                  arr.productdescription
                }}</label>
              </td>

              <td class="p-1">
                <div *ngIf="arr.isEdit">
                  <!-- <td class="p-1"> -->
                    <!-- <button
                      type="button"
                      class="btn btn-primary mr-2"
                      (click)="updateproduct(i)"
                    > -->
                    <i class="bi bi-arrow-up-circle mr-2" (click)="updateproduct(i)"></i>

                    <!-- </button> -->
                  <!-- </td> -->
                  <!-- <td class="p-1"> -->

                      type="button"
                      class="btn btn-primary mr-2"
                      (click)="arr.isEdit = false"
                    > -->
                    <i class="bi bi-x-circle mr-2" (click)="arr.isEdit = false"></i>
                    <!-- </button> -->
                  <!-- </td> -->
                </div>
                <div *ngIf="!arr.isEdit">
                  <!-- <button
                    type="button"
                    class="btn btn-primary mr-2"
                    (click)="onEdit(arr)"
                  > -->
                  <i class="bi bi-pencil-square mr-2" (click)="onEdit(arr)"></i>
                  <!-- </button> -->

                  <!-- <button
                    type="button"
                    class="btn btn-primary mr-2"
                    (click)="deleteproduct(arr.productid)"
                  > -->
                  <i class="bi bi-trash3" (click)="deleteproduct(arr.productid)"></i>
                  <!-- </button> -->
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
