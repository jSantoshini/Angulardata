      <div class="card p-2">

          <div class="col">
            <button class="btn btn-primary float-end" *ngIf="!createbusiness" (click)="createform()">

          <form
            #businessForm="ngForm"
            (ngSubmit)="businessForm.form.valid && lineofbusinessf()">
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label for="businessname">BusinessName</label><br />
                  <input
                    type="text"
                    name="businessname"
                    [(ngModel)]="business.businessname"
                    class="form-control me-2"
                    type="text"
                    required
                    #businessname="ngModel"
                    [ngClass]="{
                      'is-invalid': businessForm.submitted && businessname.errors
                    }"
                    placeholder="businessname"
                  />
                  <div
                    *ngIf="businessForm.submitted && businessname.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="businessname.errors['required']">
                      <span style="color: red">Businessname is required</span>
                    </div>
                  </div>
                </div>
              </div>

            </div>

            <!-- <pre></pre> -->

            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>
      </div>
