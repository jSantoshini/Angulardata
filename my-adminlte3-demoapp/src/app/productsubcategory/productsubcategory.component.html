
<div class="wrapper">
    <div class="content-wrapper" style="margin-top: 0px;">
       <div class="content-header">
        <div class="card p-2">
          <div class="row">
            <div class="col">
              <label>Product Subcategory</label>
            </div>
            <div class="col">
              <button class="btn btn-primary float-end" *ngIf="!createsubcategory" (click)="createform()">
                CreateSubcategory
              </button>
              <button class="btn btn-primary float-end" *ngIf="createsubcategory" (click)="createform()">
                  ShowallSubcategories</button>
            </div>
          </div>
        </div>
        <div class="card" *ngIf="createsubcategory">
          <div class="card-body">
            <!-- <div class="container"> -->
            <!-- <h1>Business</h1> -->

            <form
              #subcategoryForm="ngForm"
              (ngSubmit)="subcategoryForm.form.valid && subproductf()">
              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label for="subcategoryname">subcategoryname</label><br />
                    <input
                      type="text"
                      name="subcategoryname"
                      [(ngModel)]="subcategory.subcategoryname"
                      class="form-control me-2"
                      type="text"
                      required
                      #subcategoryname="ngModel"
                      [ngClass]="{
                        'is-invalid': subcategoryForm.submitted && subcategoryname.errors
                      }"
                      placeholder="subcategoryname"
                    />
                    <div
                      *ngIf="subcategoryForm.submitted && subcategoryname.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="subcategoryname.errors['required']">
                        <span style="color: red">Subcategoryname is required</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <label for="productname">productname</label><br />
                    <input
                      type="text"
                      name="productname"
                      [(ngModel)]="subcategory.productname"
                      class="form-control me-2"
                      type="text"
                      required
                      #productname="ngModel"
                      [ngClass]="{
                        'is-invalid': subcategoryForm.submitted && productname.errors
                      }"
                      placeholder="productname"
                    />
                    <div
                      *ngIf="subcategoryForm.submitted && productname.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="productname.errors['required']">
                        <span style="color: red">productname is required</span>
                      </div>
                    </div>
                  </div>
                </div>

              </div>

              <!-- <pre></pre> -->

              <button class="btn btn-primary" type="submit">Submit</button>
            </form>
          </div>
        </div>

        <!-- to view enteries rows in a table -->
        <hr />
        <div class="card">
          <div class="card-body">
            <div>
              <h2>Productsubcategory Data View</h2>
              <table class="table text-center table-bordered">
                <!-- table datatable text-center table-bordered -->
                <thead>
                  <th>S.No</th>
                  
                  <th>subcategoryname</th>
                  <th>Action</th>
                </thead>

                <tbody>
                  <tr *ngFor="let arr of subcategories; let i = index">
                    <td class="p-1">{{ i + 1 }}</td>
                    <td class="p-1">
                      <!-- <div  *ngIf="arr.isEdit"> -->
                      <input
                        class="form-control"
                        type="text"
                        name="subcategoryname"
                        [(ngModel)]="arr.subcategoryname"
                        *ngIf="arr.isEdit"
                        class="p-1"
                      />
                      <!-- </div> -->

                      <label class="p-1 font-weight-normal" *ngIf="!arr.isEdit">{{
                        arr.subcategoryname
                      }}</label>
                    </td>
                    <td class="p-1">
                      <div *ngIf="arr.isEdit">
                        <!-- <td class="p-1"> -->
                          <!-- <button
                            type="button"
                            class="btn btn-primary mr-2"
                            (click)="updatesubcategory(i)"
                          > -->
                          <i class="bi bi-arrow-up-circle mr-2" (click)="updatesubcategory(i)"></i>
                          <!-- </button> -->
                        <!-- </td> -->
                        <!-- <td class="p-1"> -->
                          <!-- <button
                            type="button"
                            class="btn btn-primary mr-2"
                            (click)="arr.isEdit = false"
                          > -->
                          <i class="bi bi-x-circle mr-2" (click)="arr.isEdit = false"></i>
                          <!-- </button> -->
                        <!-- </td> -->
                      </div>
                      <div *ngIf="!arr.isEdit">
                        <!-- <button
                          type="button"
                          class="btn btn-primary mr-2"
                          (click)="onEdit(arr)"
                        > -->
                        <i class="bi bi-pencil-square mr-2" (click)="onEdit(arr)"></i>
                        <!-- </button> -->

                        <!-- <button
                          type="button"
                          class="btn btn-primary mr-2"
                          (click)="deletesubcategory(arr.subcategoryid)"
                        >-->
                        <i class="bi bi-trash3" (click)="deletesubcategory(arr.subcategoryid)"></i>
                        <!-- </button> -->
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
